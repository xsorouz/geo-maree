# Objectif : simuler une architecture microservices gÃ©ospatiale complÃ¨te
# avec stockage, API, serveur carto, monitoring, et accÃ¨s simplifiÃ©.
# Les noms des services commencent par "shom-" pour Ã©viter les conflits.
